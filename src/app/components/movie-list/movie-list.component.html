<app-search-movie (searchMovies)="searchMovies($event)"></app-search-movie>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th (click)="sortByHeader('original_title')">Movie title</th>
            <th (click)="sortByHeader('release_date')">Date of release</th>
            <th>Movie poster</th>
            <th>Overview</th>
            <th (click)="sortByHeader('vote_average')">Average vote</th>
            <th></th>
        </tr>
    </thead>
    <tbody app-movie-item *ngFor="let movie of movies" [movie]="movie">
    </tbody>
</table>
